<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme1">
    <header>
        <h1>SUDOKU</h1>
        <h2 id="slogan"></h2>
        <div class="player-info">
            <div>
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name">
            </div>
            <div>
                <label for="board-size">Board Size:</label>
                <select id="board-size">
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                    <option value="9" selected>9x9</option>
                </select>
            </            <div>
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="theme1">Theme 1</option>
                    <option value="theme2">Theme 2</option>
                    <option value="theme3">Theme 3</option>
                    <option value="theme4">Theme 4</option>
                    <option value="theme5">Theme 5</option>
                </select>
            </div>
            <div id="timer">00:00:00</div>
        </div>
    </header>

    <main>
        <div id="board-container"></div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <button id="solve-btn" disabled>Solve</button>
            <button id="hide-solution-btn" style="display: none;">Hide Solution</button>
        </div>
        <div id="solution-board"></div>
    </main>

    <div id="celebration" style="display: none;">
        <h2>Congratulations! You solved the puzzle!</h2>
        <button id="close-celebration">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
